project:
  name: kordamp-maven-parent
  description: Parent POM for all Maven based Kordamp projects.
  longDescription: |
    Parent POM for all Maven based Kordamp projects.
  website: https://github.com/kordamp/kordamp-maven-parent/
  authors:
    - Andres Almiray
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2021

release:
  github:
    branch: master
    username: aalmiray
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      sort: DESC
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
        - label: 'docs'
          title: '[docs]'
        - label: 'build'
          title: '[build]'
      categories:
        - title: 'ğŸš€ Features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ğŸ§° Tasks'
          labels:
            - 'task'
        - title: 'ğŸ“ Documentation'
          labels:
            - 'docs'
        - title: 'âš™ï¸  Dependencies'
          labels:
            - 'dependencies'
        - title: 'Build'
          labels:
            - 'build'
      hide:
        categories:
          - 'Build'
        contributors:
          - 'GitHub'
      replacers:
        - search: '\[chore\] '
        - search: '\[deps\] '
        - search: '\[docs\] '
        - search: '\[build\] '

announce:
  twitter:
    active: release
    status: ğŸš€ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
